    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <h2 class="center">Weather Dashboard</h2>
        </div>
    </nav>

    <div class="row">
        <div id="citySearch" class="col s2 m4 l5">
            <h3>Search for a city:</h3>
            <input type="text" name="city" id="city" />
            <button type="button" class="fas fa-search btn btn-primary" id="searchBtn"></button>
            <div id="searchedList" class="card"></div>
        </div>


        <div id="currentCity" class="col s2 m4 l5 offset-l6">
            <div class="card small">
                <span id="current"></span>
                <span id="today"></span>
                <ul class="temp"></ul>
                <ul class="humid"></ul>
                <ul class="wind"></ul>
                <ul class="uv"></ul>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col l5 offset-l6" id="fiveDay">
            <h3>Five Day Forecast:</h3>
            <div class="card">
                <p class="fiveDate"></p>
                <p class="fiveImage"></p>
                <p class="fiveTemp"></p>
                <p class="fiveHumid"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
